<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<ui:composition>
<h2>Prijava</h2>
<hr/>
<h:form id="form">
	<h:panelGroup layout="block" styleClass="form-horizontal col-md-6">
		<h:panelGroup layout="block" styleClass="form-group">
			<h:outputLabel styleClass="control-label col-md-2">Korisničko ime</h:outputLabel>
			<h:panelGroup styleClass="col-md-10">
				<h:inputText id="username" class="form-control text-box single-line" value="#{userBean.username}" required="true" requiredMessage="Morate unijeti korisničko ime"/>
				<h:message for="username" style="font-weight:bold;" styleClass="text-danger" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="form-group">
			<h:outputLabel styleClass="control-label col-md-2">Lozinka</h:outputLabel>
			<h:panelGroup styleClass="col-md-10">
				<h:inputSecret id="pass" class="form-control text-box single-line" value="#{userBean.password}" required="true" requiredMessage="Morate unijeti lozinku"/>
				<h:message for="pass" style="font-weight:bold;" styleClass="text-danger" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="text-danger col-md-offset-4">
			<h:message style="font-weight:bold;" for="btn"></h:message>
			<br/>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="form-group">
			<h:panelGroup styleClass="col-md-offset-2 col-md-10">
				<h:commandButton id="btn" value="Prijava" action="#{userBean.login}" styleClass="btn btn-primary btn-lg"/>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</h:form>
</ui:composition>
</html>
